name: CI-Docker

run-name: Build and Test docker image and container

on:
  pull_request_target:
    branches:
      - main

  workflow_dispatch:

jobs:
    Build-and-Test:
      runs-on: ubuntu-latest
      environment: production
      permissions:
        contents: read
        packages: write

          
      steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: make tests
              run: |
                  echo "Linting and formatting"
                  cd api
                  make all

            - name: Set up Docker Login
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}    
                  
            - name: Change repo to lowercase
              run: |
                  
                  echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}
                  echo "Changing repo name to lowercase": ${{ env.REPO }}
    
            - name: Build and push docker image
              uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
            
              with:
                  context: ./api
                  file: ./api/Dockerfile_prod
                  push: true
                  tags: |
                    ghcr.io/${{ env.REPO }}:${{ github.sha }} 
                    ghcr.io/${{ env.REPO }}:latest
                  secrets: |                    
                    "llm_arch=${{ secrets.LLM_DOWNLOAD_ACCESS_TOKEN }}"
                  
    