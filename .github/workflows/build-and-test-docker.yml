name: CI-Docker

run-name: Build and Test docker image and container

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
    Build-and-Test:
      runs-on: ubuntu-latest
      environment: production
          
      steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Docker Login
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}    
                  
            - name: Change repo to lowercase
              run: |
                  echo "Changing repo name to lowercase"
                  REPO_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')
                  echo "REPO_NAME=$REPO_NAME" >> $GITHUB_ENV
    
            - name: Build and push docker image
              uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4
            
              with:
                  context: ./api
                  file: Dockerfile_prod
                  push: true
                  tags: ghcr.io/${{ env.REPO_NAME}}:${{github.sha}} 
                  secrets: |
                    LLM_DOWNLOAD_ACCESS_TOKEN: ${{ secrets.LLM_DOWNLOAD_ACCESS_TOKEN }}
                  
                   
    